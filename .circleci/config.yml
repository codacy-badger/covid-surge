version: 2.1

workflows:
  version: 2
  build_deploy:
    jobs:
      - build

jobs:
  build:

    docker:
      - image: circleci/python:3.7.5

    steps:
      - checkout
      - run:
          name: Pytest Install and Test
          command: |
              #sudo pip install -U pytest numpy pandas matplotlib
              sudo pip install -U -r requirements.txt
              echo "Pytest installed"
              pytest
