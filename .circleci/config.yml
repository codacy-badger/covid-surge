version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout  # checkout covid-surge to working dir
      - python/load-cache
      - python/install-deps 
      - python/save-cache
      - run:
          name: test
          command: |
              export PYTHONPATH=$PYTHONPATH:$(pwd)
              cd cortix/tests && py.test *.py

workflows:
  main:
    jobs:
      - build-and-test
